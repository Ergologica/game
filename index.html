<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TrErgsurHunt - Caccia al Tesoro Ergo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <style>
        :root { 
            --primary: #ff5e00; 
            --secondary: #2c3e50; 
            --bg: #f8f9fa;
            --success: #4CAF50;
            --error: #f44336;
            --accent: #764ba2;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }
        #game-card { 
            background: white; 
            width: 90%; 
            max-width: 450px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { 
            color: var(--primary); 
            font-size: 1.8rem; 
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle { 
            color: #666; 
            font-size: 0.9rem; 
            margin-bottom: 25px; 
        }
        #output { 
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            width: 100%; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.3);
            margin-top: 10px;
        }
        button:hover:not(:disabled) { 
            filter: brightness(1.1); 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 94, 0, 0.4);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            box-shadow: none;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-size: 1rem; 
            text-align: center; 
            outline: none; 
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input:focus { 
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 94, 0, 0.1);
        }
        .level-box { 
            animation: fadeIn 0.5s ease-out; 
            width: 100%;
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .info-box {
            background: #f0f4f8;
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--secondary);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-card">
        <h1>üîç TrErgsurHunt</h1>
        <p class="subtitle">Dimostra la tua intelligenza e vinci ERG</p>
        
        <div id="output">
            <div class="info-box">
                <strong>üéÆ Regole del Gioco:</strong><br>
                ‚Ä¢ Scegli la tua puntata iniziale<br>
                ‚Ä¢ Risolvi 10 enigmi in sequenza<br>
                ‚Ä¢ Ricevi un premio basato sulla puntata<br>
                ‚Ä¢ Richiede Nautilus Wallet attivo
            </div>
            <button id="startGame">
                üîó Connetti Wallet per Iniziare
            </button>
        </div>
    </div>

    <script src="js/transaction.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/treasurehunt.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
